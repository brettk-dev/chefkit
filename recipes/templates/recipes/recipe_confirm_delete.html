{% extends 'base.html' %}

{% block title %}{{ recipe.name }}}{% endblock %}


{% block content %}
<h2>{{ recipe.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'recipes:detail' recipe.id %}">Cancel</a>
    <button type="submit">Yes, Delete</button>
</form>
{% endblock %}
