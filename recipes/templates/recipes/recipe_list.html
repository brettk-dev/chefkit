{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}


{% block content %}
<h2>Recipes</h2>
<ul>
    {% for recipe in recipes %}
    <li>
        <a href="{% url 'recipes:detail' pk=recipe.id %}">
            {{ recipe.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
