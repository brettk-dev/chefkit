{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}


{% block content %}
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipes:detail' pk=recipe.id %}">
                    {{ recipe.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
