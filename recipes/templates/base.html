<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - ChefKit</title>
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kimeiga/bahunya/dist/bahunya.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css" /> -->
    <!-- <link rel="stylesheet" href="//writ.cmcenroe.me/1.0.4/writ.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bullframe.css"> -->
    <!-- <script src="https://dohliam.github.io/dropin-minimal-css/switcher.js" type="text/javascript" defer></script> -->
</head>

<body>
    <header>
        <nav>
            <a href="/">
                <h1>ChefKit</h1>
            </a>
            <ul>
                <li>
                    <a href="{% url 'recipes:list' %}">Recipes</a>
                </li>
                <li>
                    <a href="{% url 'recipes:create' %}">Create Recipe</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'account:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'account:login' %}">Login</a>
                </li>
                <li>
                    <a href="{% url 'account:register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
