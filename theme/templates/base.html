{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %} - ChefKit</title>
        {% tailwind_css %}
    </head>

    <body>
        <header class="backdrop-blur bg-slate-200/20 mb-4 px-4 sticky top-0">
            <nav class="flex">
                <a href="{% url 'product:index' %}">
                    <h1 class="font-bold p-2">ChefKit</h1>
                </a>
                <div class="flex-1"></div>
                <ul class="flex">
                    <li class="p-2">
                        <a href="{% url 'recipes:list' %}">Recipes</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="p-2">
                        <a href="{% url 'account:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="p-2">
                        <a href="{% url 'account:login' %}">Login</a>
                    </li>
                    <li class="p-2">
                        <a href="{% url 'account:register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        <main class="grid grid-cols-4">
            <div class="col-start-2 col-span-2">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>

</html>
